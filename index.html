<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" async></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="calc-display">
          <input type="text" name="calc-display" id="display" class="calc-display-input">
        </div>
        <div class="calc-buttons">
          <table class="calc-buttons-table">
            <tr>
              <td>
                <button type="button" name="button-ce" id="button-ce" class="button">ce</button>
              </td>
              <td>
                <button type="button" name="button-c" class="button">c</button>
              </td>
              <td>
                <button type="button" name="button-/" class="button">/</button>
              </td>
              <td>
                <button type="button" name="button-*" class="button">*</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-7" class="button">7</button>
              </td>
              <td>
                <button type="button" name="button-8" class="button">8</button>
              </td>
              <td>
                <button type="button" name="button-9" class="button">9</button>
              </td>
              <td>
                <button type="button" name="button--" class="button">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-4" class="button">4</button>
              </td>
              <td>
                <button type="button" name="button-5" class="button">5</button>
              </td>
              <td>
                <button type="button" name="button-6" class="button">6</button>
              </td>
              <td>
                <button type="button" name="button-+" class="button">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-1" class="button">1</button>
              </td>
              <td>
                <button type="button" name="button-2" class="button">2</button>
              </td>
              <td>
                <button type="button" name="button-3" class="button">3</button>
              </td>
              <td>
                <button type="button" name="button-=" class="button">=</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-0" class="button">0</button>
              </td>
              <td>
                <button type="button" name="button-." class="button">.</button>
              </td>
              <td>
                <button type="button" name="button-(" class="button">(</button>
              </td>
              <td>
                <button type="button" name="button-)" class="button">)</button>
              </td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </body>
</html>
