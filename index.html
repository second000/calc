<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" async></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="calc-display">
          <input type="text" name="calc-display" id="display" class="calc-display-input">
        </div>
        <div class="calc-buttons">
          <table class="calc-buttons-table">
            <tr>
              <td>
                <button type="button" name="button-ce" id="ce" class="clear button">ce</button>
              </td>
              <td>
                <button type="button" name="button-c" id="c" class="clear button">c</button>
              </td>
              <td>
                <button type="button" name="button-/" class="button operation">/</button>
              </td>
              <td>
                <button type="button" name="button-*" class="button operation">*</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-7" class="button number">7</button>
              </td>
              <td>
                <button type="button" name="button-8" class="button number">8</button>
              </td>
              <td>
                <button type="button" name="button-9" class="button number">9</button>
              </td>
              <td>
                <button type="button" name="button--" class="button operation">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-4" class="button number">4</button>
              </td>
              <td>
                <button type="button" name="button-5" class="button number">5</button>
              </td>
              <td>
                <button type="button" name="button-6" class="button number">6</button>
              </td>
              <td>
                <button type="button" name="button-+" class="button operation">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-1" class="button number">1</button>
              </td>
              <td>
                <button type="button" name="button-2" class="button number">2</button>
              </td>
              <td>
                <button type="button" name="button-3" class="button number">3</button>
              </td>
              <td>
                <button type="button" name="button-=" id="result" class="button">=</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" name="button-0" class="button number">0</button>
              </td>
              <td>
                <button type="button" name="button-." id="decimal" class="button">.</button>
              </td>
              <td>
                <button type="button" name="button-(" class="button parenthesis">(</button>
              </td>
              <td>
                <button type="button" name="button-)" class="button parenthesis">)</button>
              </td>
            </tr>

          </table>
        </div>
      </div>
      <div>
        <a href="#" id="howWorkBtn">?</a>
      </div>
    </div>
  </body>
</html>
